# R1.7: ResNet-18 Full Fine-Tuning on CIFAR-10 Even/Odd

experiment:
  name: "resnet18_full_ft_even_odd"
  phase: 1
  exp_id: "R1.7"
  seeds: [42, 123, 456]

model:
  architecture: "resnet18"
  method: "full_ft"
  pretrained: true

data:
  base_task: "cifar10"
  adapt_task: "even_odd"
  batch_size: 128
  num_workers: 4

training:
  epochs: 50
  learning_rate: 0.00005  # Lower LR for full fine-tuning
  optimizer: "adamw"
  weight_decay: 0.01
  scheduler: "cosine"
  warmup_epochs: 5

logging:
  use_wandb: true
  wandb_project: "gft_finetuning"
  log_interval: 10
  save_interval: 10

evaluation:
  eval_base_task: true
  eval_adaptation_task: true
  compute_geometric_metrics: false

paths:
  data_dir: "./data"
  checkpoint_dir: "./results/checkpoints"
  log_dir: "./results/logs"
