# R1.3: ResNet-18 GFT r=8 on CIFAR-10 Even/Odd (DONE âœ…)

experiment:
  name: "resnet18_gft_r8_even_odd"
  phase: 1
  exp_id: "R1.3"
  seeds: [42]

model:
  architecture: "resnet18"
  method: "gft"
  rank: 8
  pretrained: true

data:
  base_task: "cifar10"
  adapt_task: "even_odd"
  batch_size: 2048
  num_workers: 4

training:
  epochs: 30
  learning_rate: 0.0001
  optimizer: "adamw"
  weight_decay: 0.01
  scheduler: "cosine"
  warmup_epochs: 5
  early_stopping_patience : 5
  early_stopping_delta : 0.01

  skip_stage1: true
  stage1_checkpoint: "./results/checkpoints/R1.2_resnet18_lora_r8_even_odd_seed42/stage1_best.pt"

logging:
  use_wandb: true
  wandb_project: "gft_finetuning"
  log_interval: 1
  save_interval: 1

evaluation:
  eval_base_task: true
  eval_adaptation_task: true
  compute_geometric_metrics: true

paths:
  data_dir: "./data"
  checkpoint_dir: "./results/checkpoints"
  log_dir: "./results/logs"
